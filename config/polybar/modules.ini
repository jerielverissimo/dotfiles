[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = " ÔÄó"
format-prefix-background = ${color.indigo}
format-prefix-foreground= ${color.bg}
label = "%date% %time% "

label-background = ${color.indigo}
label-foreground= ${color.bg}

